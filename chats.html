<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">

<body>
    <header class="top-header">
        <div class="header_top">
            <div class="header_column">
                <!-- airplane icon-->
                <i class="fas fa-plane"></i>
                <!-- wifi icon -->
                <i class="fas fa-wifi"></i>
            </div>
            <div class="header_column">
                <!-- time -->
                <span class="header_time">18:38</span>
            </div>
            <div class="header_column">
                <!-- moon -->
                <i class="fas fa-moon"></i>
                
                <!-- bluetooth -->
                <i class="fab fa-bluetooth-b"></i>
                
                <!-- battery -->
                <span class="header_battery">66%
                    <!-- battery icon-->
                <i class="fas fa-battery-three-quarters"></i>
                </span>
            </div>
        </div>
        <div class="header_bottom">
            <div class="header_column">
                <span class="header_text">Edit</span>
            </div>
            <div class="header_column">
                <span class="header_text">Chats</span>
            </div>
            <div class="header_column">
                <span class="header_text">Chats</span>

                    </div>
                    <span class="chat_last-time">

                    </span>
                </a>
            </li>
            <li class="chats_chat">
                <a href="chat_ssis.html">
                    <div class="chats_content">
                        <img src="../images/ssis.png" alt="">
                        <div class="chat_preview">
                            <h3 class="chat_user">한국사회보장정보원</h3>
                            <span class="chat_last-message">민간정보운영부 ~ 응용품질부</span>

                    <span class="chat_last-time">

                <a href="chat_univer.html">

                    </div>
                    <span class="chat_last-time">
                        2000 ~ 2011
                    </span>
                </a>
            </li>
            <li class="chats_chat">
                <a href="chat_hoboy.html">
                    <div class="chats_content">
                        <img src="../images/hoboy.png" alt="">
                        <div class="chat_preview">
                            <h3 class="chat_user">취미생활</h3>
                            <span class="chat_last-message">술!!!</span>
                        </div>
                    </div>
                    <span class="chat_last-time">
                        Sometimes
                    </span>
                </a>
            </li>

        <span class="chat_btn">
            <i class="fas fa-comments fa-lg"></i>
        </span>
    </main>
    <nav class="tab">
        <a href="index.html" class="tab-bar">
            <i class="fas fa-user-friends"></i>
            <span class="tab-bar-title">Friends</span>

        <a href="chats.html" class="tab-bar">
            <i class="fas fa-comment tab-selected"></i>
            <span class="tab-bar-title">Chats</span>
        </a>
        <a href="find.html" class="tab-bar">
            <i class="fas fa-search"></i>
            <span class="tab-bar-title">Find</span>
        </a>
        <a href="more.html" class="tab-bar">
            <i class="fas fa-ellipsis-h"></i>
